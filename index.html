<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>  
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="box">
            <form action="" name="Formfill" onsubmit="return validation()">
                    <h2>Register</h2>
                    <p id="register"></p>
                    <div class="inputbox">
                        <i class='bx bxs-user'></i>
                        <input type="text" name="Username" placeholder="Username">
                    </div>
                    <div class="inputbox">
                        <i class='bx bxs-envelope'></i>
                        <input type="email" name="Email" placeholder="Email">
                    </div>
                    <div class="inputbox">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" style="outline: none;" name="Password" placeholder="password">
                    </div>
                    <div class="inputbox">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" name="CPassword" placeholder="Confirm password">
                    </div>
                    <div class="button">
                        <input type="submit" class="buton" onclick="validation()" value="Register">
                    </div>
                    <div class="group">
                        <span><a href="forgotpass.html">Forgot password</a></span>
                        <span><A><a href="#">Login</A></span>
                    </div>
            </form>
        </div>

        <div class="popup" id="popup">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
            <h2>Thank you!</h2>
            <p>Your Registration was successfull</p>
            <a href="login.html"><button onclick="CloseSlide()">OK</button></a>
        </div>
    </div>



<script src="index.js"></script>
</body>
</html>
