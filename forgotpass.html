<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>  
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="box">
            <form action="" name="ForgotPasswordForm" onsubmit="return forgotPasswordValidation()">
                <h2>Forgot Password</h2>
                <p id="forgot-password-message"></p>
                <div class="inputbox">
                    <i class='bx bxs-envelope'></i>
                    <input type="email" name="Email" placeholder="Email">
                </div>
                <div class="button">
                    <input type="submit" class="buton" value="Submit">
                </div>
                <div class="group">
                    <span><a href="login.html" style="color:white;">Back to Login</a></span>
                </div>
            </form>
        </div>
    </div>

   

    <script src="index.js"></script>
</body>
</html>
